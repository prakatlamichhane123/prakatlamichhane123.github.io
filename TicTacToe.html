<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="Styles/TicTacToeStyle.css" />
  </head>
  <body>
    <navbar>
      <div class="navbar">
        <div class="logo">Prakat Lamichhane</div>
        <ul class="nav-buttons">
          <li><a href="index">Home</a></li>
          <li><a href="Projects">Projects</a></li>
        </ul>
      </div>
    </navbar>
    <div class="gameContainer">
        <div class="turnshow">Turn Of X<hr></div>
        
      <div class="container">
        <div class="box b-l b-t"><span></span></div>
        <div class="box b-t"><span></span></div>
        <div class="box b-t b-r"><span></span></div>
        <div class="box b-l"><span></span></div>
        <div class="box b"><span></span></div>
        <div class="box b-r"><span></span></div>
        <div class="box b-l b-b"><span></span></div>
        <div class="box b-b"><span></span></div>
        <div class="box b-b b-r"><span></span></div>
      </div>
      <div class="winshow"></div>
      <div class="reset-btn"><button onclick="gameReset()">Reset</button></div>

    </div>
    <script src="TicTacToeScript.js"></script>
  </body>
</html>
